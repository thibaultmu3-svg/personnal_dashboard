<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://font.googleapis.com/css?family=Monsterrat:400,600,700&display=swap">
</head>
<body>
    <header>
        <ul id="navbar">
            <li id="home" class="active">home</li>
            <li id="study">study</li>
            <li id="to-do">to-do</li>
            <li id="calendar">calendar</li>
        </ul>
    </header>
    <!-- on commencer par seulement deux pages, en ajouter par la suite -->
    <div class="home main active ">

        <div class="Welcom card" style="grid-area: box-1">
            <h1>Welcom</h1>
            <h5 id="Name">Thibault</h5>
            <p class="todays-date">We are the <span id="datum">25 november.</span></p>
            <p class="support-message">You're doing great</p>
        </div>

        <div class="image card" style="grid-area: box-2">

        </div>

        <div class="To-Do card" id="day"  style="grid-area: box-3" >

            <div class="text">Day</div>
            <div class="tasks">
                <ul class="to-do_list">
                    <li><input type="checkbox"> Ecrire Rapport </li>
                    <li><input type="checkbox"> Regarder videos de chinie</li>
                    <li><input type="checkbox"> Faire tp analyse</li>
                    <li><input type="checkbox"> 1</li>
                    <li><input type="checkbox"> 1</li>
                </ul>
                <div class="circle" data-progress="80" style="--p:80%;"></div>
            </div>
        </div>

        <div class="Calendar card" style="grid-area: box-4">
            <h3>Week Work Hours</h3>
            <div class="chart-bar">
                <!-- ici le height sera geÃ© par javascript -->
                <div class="bar" style="height:60px;">L</div>
                <div class="bar" style="height:42px;">M</div>
                <div class="bar" style="height:76px;">M</div>
                <div class="bar" style="height:34px;">J</div>
                <div class="bar" style="height:50px;">V</div>
                <div class="bar" style="height:80px;">S</div>
                <div class="bar" style="height:68px;">D</div>
            </div>
        </div>

        <div class="To-Do card" id="week" style="grid-area: box-5">

            <div class="text">Week</div>
            <div class="tasks">
                <ul class="to-do_list">
                    <li><input type="checkbox"> 1</li>
                    <li><input type="checkbox"> 1</li>
                    <li><input type="checkbox"> 1</li>
                    <li><input type="checkbox"> 1</li>
                    <li><input type="checkbox"> 1</li>
                </ul>
                <div class="circle" data-progress="80" style="--p:80%;"></div>
            </div>
        </div>

    </div>

    <div class="study main">
        lets add some stuff
    </div>
    <script src="script.js"></script>
</body>
</html>
